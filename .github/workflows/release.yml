name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build with Maven
      run: mvn clean package -DskipTests
      
    - name: Create release assets
      run: |
        mkdir -p release-assets
        cp target/kando.jar release-assets/
        cp target/kando-dist.tar.gz release-assets/kando-${{ github.ref_name }}-dist.tar.gz || true
        cp target/kando-dist.zip release-assets/kando-${{ github.ref_name }}-dist.zip || true
        
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: Kando CLI ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## Kando CLI ${{ steps.get_version.outputs.VERSION }}
          
          ### Installation
          
          #### Quick Install (Recommended)
          ```bash
          # Download and extract
          curl -L https://github.com/yuvinraja/kando-cli/releases/download/${{ steps.get_version.outputs.VERSION }}/kando-${{ steps.get_version.outputs.VERSION }}-dist.tar.gz | tar -xz
          
          # Move to a directory in your PATH
          sudo mv kando-${{ steps.get_version.outputs.VERSION }}/bin/kando /usr/local/bin/
          ```
          
          #### Java JAR
          Requires Java 17+:
          ```bash
          java -jar kando.jar --help
          ```
          
          ### What's New
          - Bug fixes and improvements
          
          ### Assets
          - `kando.jar` - Executable JAR (requires Java 17+)
          - `kando-${{ steps.get_version.outputs.VERSION }}-dist.tar.gz` - Complete distribution (Unix/Linux/macOS)
          - `kando-${{ steps.get_version.outputs.VERSION }}-dist.zip` - Complete distribution (Windows)
        files: |
          release-assets/kando.jar
          release-assets/kando-${{ steps.get_version.outputs.VERSION }}-dist.tar.gz
          release-assets/kando-${{ steps.get_version.outputs.VERSION }}-dist.zip
